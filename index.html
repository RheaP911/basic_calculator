<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="screen">
            <h1 class="text">1234</h1>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="numset">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="numset">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="numset">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="numset">
                    <button class="clear">C</button>
                    <button>0</button>
                    <button class="dot">.</button>
                </div>
            </div>
            <div class="operations">
                <div class="operations1">
                    <button class="esp">±</button>
                    <button class="esp">↵</button>
                </div>
                <div class="operations2">
                    <button class="op">×</button>
                    <button class="op">÷</button>
                </div>
                <div class="operations3">
                    <div class="subadd">
                        <div class="sub">
                            <button class="op minus">-</button>
                        </div>
                        <div class="add">
                            <button class="op">+</button>
                        </div>
                    </div>
                    <div class="equal">
                        <button class="equal-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
