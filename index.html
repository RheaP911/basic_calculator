<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="screen">
            <h1 class="text"></h1>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="numset1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="numset2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="numset3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="numset4">
                    <button>C</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operations">
                <div class="operations1">
                    <button>+/-</button>
                    <button>
                        <ion-icon name="backspace-outline"></ion-icon>
                    </button>
                </div>
                <div class="operations2">
                    <button>
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
                <div class="operations3">
                    <div class="addsub">
                        <button>
                            <ion-icon name="remove-outline"></ion-icon>
                        </button>
                        <button>
                            <ion-icon name="add-outline"></ion-icon>
                        </button>
                    </div>
                    <div class="equal">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
