<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="screen">
            <div class="switch-div">
                <p id="mode">Developed by <a href="https://rheap911.github.io/Portfolio/" class="develper">Rhealyn</a></p>
                <label class="switch" > 
                    <input type="checkbox" class="checkbox">
                    <span class="slider"></span>
                </label>
                <!-- <p>Light Mode</p> -->
            </div>
            <div class="text">
                <h1 class="input" id="input">0</h1>
                <h1 class="result"></h1> 
            </div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="numset">
                    <button class="op" id="clear" onclick="clearInput()">C</button>
                    <button class="op">
                        <ion-icon name="backspace-outline" class="bp-icon"></ion-icon>
                    </button>
                    <button class="op">%</button>
                    <button class="op">÷</button>
                </div>
                <div class="numset">
                    <button value="7" onclick="screenInput(7)">7</button>
                    <button value="8" onclick="screenInput(8)">8</button>
                    <button value="9" onclick="screenInput(9)">9</button>
                    <button class="op" onclick="screenInput('×')">×</button>
                </div>
                <div class="numset">
                    <button value="4" onclick="screenInput(4)">4</button>
                    <button value="5" onclick="screenInput(5)">5</button>
                    <button value="6" onclick="screenInput(6)">6</button>
                    <button class="op" onclick="screenInput('-')">-</button>
                </div>
                <div class="numset">
                   <button value="1" onclick="screenInput(1)">1</button>
                   <button value="2" onclick="screenInput(2)">2</button>
                   <button value="3" onclick="screenInput(3)">3</button>
                   <button class="op" onclick="screenInput('+')">+</button>
                </div>
                </div><div class="numset">
                    <button class="op" onclick="screenInput()">±</button>
                    <button value="0" onclick="screenInput(0)">0</button>
                    <button value="." onclick="screenInput('.')">.</button>
                    <button class="op equal" onclick="calculate(input.value)">=</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
