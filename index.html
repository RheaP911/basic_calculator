<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="screen">
            <h1 class="input">1234</h1>
            <h1 class="result">= 1234</h1>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="numset">
                    <button class="op">C</button>
                    <button class="op">
                        <ion-icon name="backspace-outline"></ion-icon>
                    </button>
                    <button class="op">%</button>
                    <button class="op">÷</button>
                </div>
                <div class="numset">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="op">×</button>
                </div>
                <div class="numset">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="op">-</button>
                </div>
                <div class="numset">
                   <button>1</button>
                   <button>2</button>
                   <button>3</button>
                   <button class="op">+</button>
                </div>
                </div><div class="numset">
                    <button class="op">±</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="op equal">=</button>
                </div>
        </div>
    </div>
    
</body>
</html>
